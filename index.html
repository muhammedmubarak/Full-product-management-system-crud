<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>CRUDS</title>
    <link rel="stylesheet" href="style.css" />
    
     <link rel="icon" type="image/png" href="./clown.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="crud">
      <div class="head">
        <h2>crud</h2>
        <p>product management system</p>
      </div>

      <div class="inputs">
        <input placeholder="title" type="text" id="title" />
        <div class="price">
          <input
            onkeyup="getTotal()"
            type="number"
            id="price"
            placeholder="price"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            id="taxes"
            placeholder="taxes"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            id="ads"
            placeholder="ads"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            id="discount"
            placeholder="discount"
          />
          <small id="total"> </small>
        </div>
        <input type="number" id="count" placeholder="count" />
        <input type="text" id="category" placeholder="category" />
        <button id="submit">Create</button>
      </div>

      <div class="outputs">
        <div class="searchBlock"></div>
        <input  onkeyup="searchData(this.value)" type="text" id="search" placeholder="Search" />
        <div class="btnSearch">
    <button onclick="getSearchMood(this.id)" id="searchTitle">Search By Title</button>
      <button onclick="getSearchMood(this.id)" id="searchCategroy">Search By Categroy</button>
        </div>
      </div>
      <div id="deleteAll"></div>
  
      <table>
        <tr>
          <th>id</th>
          <th>title</th>
          <th>price</th>
          <th>taxes</th>
          <th>ads</th>
          <th>discount</th>
          <th>total</th>
          <th>Categroy</th>
          <th>update</th>
          <th>delete</th>
        </tr>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </body>
  <script src="main.js"></script>
</html>
